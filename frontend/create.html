<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create Post</title>
        <link rel="stylesheet" type="text/css" href="styles/styles.css" />
        <script
            src="https://kit.fontawesome.com/b99e3d5816.js"
            crossorigin="anonymous"
        ></script>
        <!--Fontawesome CDN-->
        <script defer src="create.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="../index.html"
                            >Home<i class="fas fa-home"></i
                        ></a>
                    </li>
                    <li>
                        <a href="./create.html"
                            >Create Post
                            <i
                                class="fa fa-pencil-square-o"
                                aria-hidden="true"
                            ></i
                        ></a>
                    </li>
                    <li>
                        <a href="./posts.html"
                            >All Posts <i class="fas fa-book"></i
                        ></a>
                    </li>
                </ul>
            </nav>
        </header>
        <h1 class="topTitles">Create Post</h1>
        <article>
            <form id="form">
                <label for="title">Title</label>
                <br />
                <input
                    type="text"
                    name="title"
                    id="titleForm"
                    maxlength="50"
                    required
                />
                <p id="titleCount">0/50</p>

                <label for="description">Description</label>
                <br />
                <textarea
                    id="descriptionForm"
                    name="description"
                    maxlength="150"
                    required
                ></textarea>
                <p id="descriptionCount">0/150</p>

                <label for="content">Content</label>
                <br />
                <textarea
                    id="contentForm"
                    name="content"
                    maxlength="10000"
                    required
                ></textarea>
                <p id="contentCount">0/10000</p>

                <label id="gifTitle" for="gif">GIF</label>
                <br />
                <input type="text" id="gifForm" placeholder="Random GIF" />

                <br />

                <input type="submit" id="submitForm" value="Create Post" />
            </form>
        </article>
    </body>
</html>
